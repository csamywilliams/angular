<table>
    <thead>
        <tr>
            <th>Date/Time</th>
            <th>Event</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let activity of activities | async | reverse">
            <td>
                {{ activity.datetime | date:'medium' }}
            </td>
            <td>
                {{ activity.event }}
            </td>
            <td>
                {{ activity.details }}
            </td>
        </tr>
    </tbody>
</table>
