<form  #noteForm="ngForm" (ngSubmit)="submitNote(noteForm); noteForm.reset()">
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" ngModel #subject="ngModel">
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" rows="10" cols="30" name="message" ngModel #message="ngModel"></textarea>
    </div>

    <div class="form-group">
        <label for="message">Important</label>
        <input type="checkbox" name="important" ngModel #important="ngModel" />
    </div>

    <button type="submit" class="submit-btn">Submit</button>

</form>
