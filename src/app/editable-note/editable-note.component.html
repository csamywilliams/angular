<form>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject" ng-model="subject" required>
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <textarea ng-model="message" name="message" rows="10" cols="30"></textarea>
    </div>

    <button (click)="submitNote()" type="button" class="submit-btn">Submit</button>

</form>
